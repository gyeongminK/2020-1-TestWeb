  <h3>나의 수호신은 <br><span style="color: #A566FF">옥황상제</span>입니다.</h3>
  <br>
  <br>
  <p>
   도교의 옥황상제는 조신이 제출한 보고서를 검토하여 개개인의 행위를 파악한 다음 선행이 많으면 이듬해에 행운을 주고, 악행이 많으면 벌을 내리는
    존재이다. 이렇게 선악에 따라 응분의 보상을 하는 것을 '공과격(功過格)'이라고 하는데, 이처럼 옥황상제는 인간계에서 살아가는 모든 사람들의 
    행·불행을 좌우하고, 수명을 관장하는 중요한 역할을 한다. 객관적이고 냉철한 판단을 내릴 줄 아는 당신의 수호신은 옥황상제가 적합하다.
